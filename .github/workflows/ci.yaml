name: Build

on:
  pull_request: ~
  push: ~

jobs:
  phpstan:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php:
          - '7.4'
          - '8.2'
#          - '8.3'
        include:
          - description: 'Symfony 5.4'
            php: '7.4'
            symfony: 5.4.*
          - description: 'Symfony 6.3'
            php: '8.2'
            symfony: 6.3.*
#          - description: 'Symfony 7.0'
#            php: '8.3'
#            symfony: 7.0.*
    name: PHPStan - PHP ${{ matrix.php }} tests (${{ matrix.description }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: "none"
          php-version: ${{ matrix.php }}
      - run: |
          sed -ri 's/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'${{ matrix.symfony }}'"/' composer.json;
      - run: composer update --no-interaction --no-progress --ansi ${{ matrix.composer_option }}
      - run: vendor/bin/phpstan analyse -c phpstan.neon.dist --error-format=github

  cs-fixer:
    runs-on: ubuntu-20.04
    name: PHP-CS-Fixer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fix CS
        uses: docker://oskarstark/php-cs-fixer-ga
  tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php:
          - '7.4'
          - '8.1'
          - '8.2'
          - '8.3'
        include:
          - description: 'Symfony 5.4'
            php: '7.4'
            symfony: 5.4.*
            composer_option: '--prefer-lowest'
          - description: 'Symfony 5.4'
            php: '8.2'
            symfony: 5.4.*
          - description: 'Symfony 6.3'
            php: '8.2'
            symfony: 6.3
          - description: 'Symfony 6.4'
            php: '8.2'
            symfony: 6.4.*-dev
          - description: 'Symfony 7.0'
            php: '8.3'
            symfony: 7.0.*-dev
    name: PHP ${{ matrix.php }} tests (${{ matrix.description }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: ${{ matrix.php }}-${{ matrix.symfony }}-${{ matrix.composer_option }}
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: |
          sed -ri 's/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'${{ matrix.symfony }}'"/' composer.json;
        if: contains(matrix.symfony, '-dev')
      - run: composer config minimum-stability dev
      - run: composer config prefer-stable true
        if: matrix.symfony
      - run: composer update --no-interaction --no-progress --ansi ${{ matrix.composer_option }}
      - run: composer test
